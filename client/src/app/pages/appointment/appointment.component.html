<section class="section">
  <div class="card-image has-text-centered my-6">
    <span class="icon is-large  mt-6">
      <i class="fa-solid fa-solid fa-calendar-days fa-7x" style="color: #025ba9;"></i>
    </span>
  </div>
  <div class='card-content my-3'>
    <p class="subtitle has-text-centered is-size-3">
      <strong>Do you want to schedule your next appointment?</strong>
    </p>

    <div class="buttons is-centered">
      <button class="button is-large" (click)="toggle()" [disabled] = "clicked">Yes</button>
      <a class="button is-large button is-danger mx-4" routerLink = "/dietary-page">No</a>
    </div>
      <div *ngIf = "isDisplay" style="width: 70%; margin: auto;">
        <div style="display: inline-flex;">
        <datepicker [(selectedDate)]="this.nextAppointment" (click) = "buttonDisplay()"></datepicker>
        <div style="padding: 10px; max-width: 50%;">
          <button class="button is-primary is-rounded" [ngClass]="selectedTime == time ? 'active' : ''" *ngFor="let time of availableTimes; let i = index" style="margin: 10px;" (click) = "selectTime(time)">{{time}}</button>
        </div>
      </div>

        <div class="confirm is-centered">
          <button class="button is-success" routerLink = "/dietary-page" (click) = "updateAppointment()">Confirm</button>
        </div>

    </div>

  </div>
</section>
