<section class="section">
    <div class="container has-text-centered is-size-3 mb-3">
        <h1 class="title"><strong><u>Local Good Market Application</u></strong></h1>
    </div>
    <div class="container">
        <form accept-charset="utf-8" action="sendmail.php" method="post" enctype="multipart/form-data" #f="ngForm">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left">
                <input class="input" type="text" name="hname" [(ngModel)]="family.firstName" placeholder="First Name">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <input class = "input ml-5" type="text" name="lname" [(ngModel)]="family.lastName" placeholder="Last Name">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control has-icons-left">
                <input class="input" type="tel" name="phoneNumber" [(ngModel)]="family.phoneNumber" placeholder="(XXX) XXX-XXXX" mask="(000) 000-0000">
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                </span>
                </div>
            </div>

            
            <div class="field">
                <label class="label">Family Members</label>
                <div class="columns">
                    <div class="column">
                        <label class="label">Age 0-17</label>
                        <input class="input" type="number" name="numMinors" [(ngModel)]="family.minors">
                    </div>
                    <div class="column">
                        <label class="label">Age 18-59</label>
                        <input class="input" type="number" name="numAdults" [(ngModel)]="family.adults">
                    </div>
                    <div class="column">
                        <label class="label">Age 60+</label>
                        <input class="input" type="number" name="numSeniors" [(ngModel)]="family.seniors">
                    </div>
                </div>
                
            </div>
            
            <div class="field">
                <label class="label">Do you, or anyone in your household, have dietary restrictions? Check all that apply.</label>
                <div class="control">
                <div *ngFor="let restriction of dietaryRestrictions; let i = index;">
                    <label class="checkbox">
                        <input type="checkbox" name="allergy{{i}}" (change)="updateRestriction(restriction)">
                        {{restriction}}
                    </label>
                    <br>
                </div>
                </div>
            </div>
